<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="q3.css">

  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col-md-3">
                  <div class="form-group">
                      <label for="userNameInput" class="col-form-label ">Name</label>
                      <input  id="userNameInput" type="text" class="form-control" value="riva malik" aria-label="Name">
                    </div>
                    
                    <div class="form-group">
                        <button id="visualizeButton" type="button" class="btn btn-success"
                        onclick="generatePieChart(document.getElementById('userNameInput').value,document.getElementById('pieChart'))">Visualize!</button>
        
                    </div>
                </div>
                <div class="col-md-9" style="padding-left:20%">
                    <div class="row">
                        <svg id="pieChart"></svg>
                    </div>
                    
                    <div id="legendDiv" class="row">
                        <svg id="legends" width="500" >
                            <rect x=0 y=0 width="20" height="20" style="fill:#6C3483;stroke-width:2;stroke:#6C3483" />
                            <text x="25" y="15" fill="black">A-D</text>
                            
                            <rect x=60 y=0 width="20" height="20" style="fill:#229954;stroke-width:2;stroke:#229954" />
                            <text x="85" y="15" fill="black">E-H</text>
                        
                        
                            <rect x=120 y=0 width="20" height="20" style="fill:#3498DB ;stroke-width:2;stroke:#3498DB " />
                            <text x="145" y="15" fill="black">I-L</text>
                        
                        
                            <rect x=180 y=0 width="20" height="20" style="fill:#CB4335 ;stroke-width:2;stroke:#CB4335 " />
                            <text x="205" y="15" fill="black">M-P</text>
                        
        
                        
                            <rect x=240 y=0 width="20" height="20" style="fill:#F39C12;stroke-width:2;stroke:#F39C12"/>
                            <text x="265" y="15" fill="black">Q-U</text>
                        
                        
                            <rect x=300 y=0 width="20" height="20" style="fill:#DFFF00;stroke-width:2;stroke:#DFFF00" />
                            <text x="325" y="15" fill="black">V-Z</text>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type='text/javascript' src='q3.js'></script>

  </body>
</html>
