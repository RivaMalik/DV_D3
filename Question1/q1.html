<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="q1.css">
      </head>
<body>

  <!-- 
    Name= Shaheema Shakir
  -->
<div class="container">
  <div class="row" style="margin: 10%">
    <svg  id="svg=tag" height="250" width="350">

 <!-- 
   Drawing S by using Arc in path
   Arc parameters: A(x and y radius),rotation around axis, which part of circle is to be shown, ending points of arc
 --> 
<path class="s-path"  d="M20 10 A10 10, 0 1 0, 10 20"/>
<path class="s-path" d="M10 20 A10 10, 0 1 1, 0 25"/>

<!--
  Drawing h using vertical line and curve in path
  Curve parameters: Starting control points, bend direction points, ending points of curve
-->

<path class="h-path"  d="M30 0 V 40"/>
<path class="h-path"  d="M30 30 C30,20 51,10 50,40 "/>

<!--
  Drawing circle
-->
<circle cx="60" cy="39"  r="1" stroke="black" stroke-width="2" fill="black"/>

<path class="s-path"  d="M90 10 A10 10, 1 1 0, 80 20"/>
<path class="s-path" d="M80 20 A10 10, 0 1 1, 70 25"/>

<path class="h-path"  d="M100 0 V 40"/>
<path class="h-path"  d="M100 30 C100,15 120,15 120,40 "/>

<circle cx="130" cy="39"  r="1" stroke="black" stroke-width="2" fill="black"/>

</svg>
</div>
</div>

</body>
</html>
